<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/0.6.0/modern-normalize.min.css"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <button type="button" class="add-event">add event</button>
    <div class="style-table">
      <ul class="time-column"></ul>
      <table class="table">
        <thead>
          <tr class="table-head"></tr>
        </thead>
        <tbody class="table-body"></tbody>
      </table>
    </div>
    <div class="lightbox js-lightbox">
      <div class="lightbox__overlay">
        <form class="js-finder-form">
          <select name="day" class="select-day">
            <option disabled selected>change day</option>
          </select>
          <select name="hour" class="select-time">
            <option disabled selected>change time</option>
          </select>

          <button type="submit">Add event</button>
        </form>
      </div>
      <button
        type="button"
        class="lightbox__button"
        data-action="close-lightbox"
      ></button>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
